<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/styles/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/bootstrap.bundle.min.js.map"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pentagon Elements</title>
  </head>
  <body>
    <div class="container">
    
        
      <div class="row align-items-center d-none" id='content'>
        <div class="col">
          <label for="location">Location</label>
          <input
            type="range"
            name="location"
            id="location"
            min="0"
            max="100"
            class="form-range"
            value="0"
            oninput="changeValue('position', this.value)"
          />
        </div>
        <div class="col">
          <label for="radius">Radius</label>
          <input
            type="range"
            name="radius"
            id="radius"
            class="form-range"
            min="0"
            max="50"
            value="0"
            oninput="changeValue('radius', this.value)"
          />
        </div>
        <div class="col">
          <label for="color">Color</label>
          <input
            type="color"
            name="color"
            id="color"
            value="#2E343F"
            onchange="changeValue('color', this.value)"
          />
        </div>
        <div class="mt-5">
          <div class="box m-auto" id="box"></div>
        </div>
      </div>
    
        <form id="form">
          <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input
              type="email" 
              class="form-control mt-2"
              id="exampleInputEmail"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <span class="error-message" id="mail-error"></span>
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword">Password</label>
            <input
              type="password"
              class="form-control mt-2"
              id="exampleInputPassword"
              placeholder="Password"
            /><span class="error-message " id="password-error"></span>
          </div>
          <div class="form-check mt-2">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck"
            />
            <label class="form-check-label " for="exampleCheck"
              >Check me out</label
            >
          </div> 
           <div class="mt-3">
            <button id="login-button" class="btn btn-primary" type="submit">Login</button>
            <button id="cancel-button" class="btn btn-primary" type="reset">Cancel</button>
           </div>
        
        </form>
      </div>


    <div class="container"  id="text-information">
      <p class="mt-5 m-auto"><span class="me-2 block">mail:</span><span >abobus@gmail.com</span></p>
      <p class="mt-2 m-auto"><span class="me-2 block">pass:</span><span >123</span></p>
    </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
